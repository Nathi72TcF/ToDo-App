<mat-card style="text-align:center">
<p *ngFor = "let taskss of ArrayMyTask" class="paddings">
    {{taskss.itemname}}
    {{taskss.itempriority}}
    {{taskss.itemDate}}
    <button mat-fab color="warn" (click)="removetask(taskss)"><mat-icon>delete</mat-icon></button>
    <button mat-fab color="warn" (click)="edittask(taskss)"><mat-icon>edit</mat-icon></button>
</p>
</mat-card>
